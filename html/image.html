<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      imagem com link
     -->
    <a href="https://github.com/AnnaBia">
      <img
        src="https://github.com/AnnaBia.png"
        alt="Texto alternativo na ausência da imagem"
        title="Colocar um título na imagem"
        height="50px"
      />
    </a>

    <!-- 
      imagem com título
     -->
    <a href="https://github.com/AnnaBia">
      <figure>
        <img
          src="https://github.com/AnnaBia.png"
          alt="Texto alternativo na ausência da imagem"
          title="Colocar um título na imagem"
          height="50px"
        />
        <figcaption>Colocar um título na imagem</figcaption>
      </figure>
    </a>
  </body>
</html>

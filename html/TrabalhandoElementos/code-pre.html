  <code> usado para destacar códigos em linha

  <pre> usado para destacar blocos de código, mantendo os espações em branco e recuos 
-->

<p>document.querySelector("body")</p>

<pre>
  <code>
    document
    .querySelector("body")
  </code>
</pre>

<pre>
  <code>
    &lt;pre>&lt;/pre>
  </code>
</pre>

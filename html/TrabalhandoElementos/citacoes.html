<!-- 
    <blockquote> indica uma citação de outra fonte, destacando o campo
-->
<blockquote cite="https://www.rocketseat.com.br/">
    O <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong> (ou
    <em>HTML block Quotation Element</em>) indica que um externo foi citado.
</blockquote>

<!-- 
    <cite> referencia palavra ou frase a um link, ao seleciona-la, abre uma página na web
-->
<p>
    De acordo com
    <a href="https://www.rocketseat.com.br/"
        ><cite>página rocketseat blockquote</cite></a
    >
</p>

<!-- 
    <q> coloca o conteúdo entre aspas
-->
<p>
    O elemento quote - <code>&lt;q&gt;</code> é
    <q cite="https://www.rocketseat.com.br/"
        >usado para citações curtas que não precisam de parágrafos ou quebras de
        linha.</q
    >
    -- <a href="https://www.rocketseat.com.br/"><cite>Rocktseat page</cite></a>
</p>

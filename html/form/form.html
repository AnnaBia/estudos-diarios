<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <!-- 
        method define a requisição (GET | POST) que envia a url para a action
        se a action estiver vazia "", considera-se como default a url da requisição
        
        se method estiver vazio "", considera-se o método GET como default
        não é possível criar um form dentro de outro
     -->
    <form actions="" method="">
    </form>
</body>
</html>
